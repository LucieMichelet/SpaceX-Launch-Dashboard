version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: spacex_dashboard
      MYSQL_USER: Lucie
      MYSQL_PASSWORD: loftorbital
      MYSQL_ROOT_PASSWORD: private
    ports:
      - "3306:3306"
      - "3306:3306"